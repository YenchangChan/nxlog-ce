include tmp/common.conf

<Input in>
    Module	im_testgen
    MaxCount	100
</Input>

<Input udpin>
    Module	im_udp
    Host	localhost
    Port	23456
</Input>

<Output udpout>
    Module	om_udp
    Host	localhost
    Port	23456
</Output>

<Output out>
    Module	om_file
    File	'tmp/output'
</Output>

<Route 1>
    Path	in => udpout
</Route>

<Route 2>
    Path	udpin => out
</Route>

